<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>


<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Mascuino</label> <br>

            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfu" id="iesfu"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <!--Input:radio = só deixa marcar uma opção > "name" iguais, "id" diferentes
         input:checkbox = deixa marcar mais de uma opção > "name" e "id" diferentes-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limapr">
        </p>
    </form>
</body>
</html>
